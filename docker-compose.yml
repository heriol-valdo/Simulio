version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: dump
      MYSQL_USER: root
      MYSQL_PASSWORD: ""
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./backend/dump.sql:/docker-entrypoint-initdb.d/dump.sql

  backend:
    build: ./backend
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: dump
      DB_USER: root
      DB_PASSWORD: ""

  frontend:
    build: ./frontend
    container_name: vue-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  dbdata:
